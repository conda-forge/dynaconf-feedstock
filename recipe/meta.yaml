{% set name = "dynaconf" %}
{% set version = "3.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2f98ec85a2b8edb767b3ed0f82c6d605d30af116ce4622932a719ba70ff152fc

build:
  entry_points:
    - dynaconf=dynaconf.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=38.6.0
    - pip
  run:
    - python >=3.8

test:
  imports:
    - dynaconf
  commands:
    - pip check
    - dynaconf --help
  requires:
    - pip

about:
  home: https://www.dynaconf.com/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The dynamic configurator for your Python Project
  doc_url: https://www.dynaconf.com/
  dev_url: https://github.com/rochacbruno/dynaconf

extra:
  recipe-maintainers:
    - carlodri
